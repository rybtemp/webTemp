<!-- index.html (single file version with embedded CSS) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pre-Built Gaming PCs</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      color: #222;
      background: #fff;
      display: flex;
      flex-direction: column;
    }

    /* ---------- Header ---------- */
    .navbar {
      background: #000;
      color: #fff;
      padding: 20px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .navbar-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .logo-img {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #000;
    }
    .site-title {
      font-size: 1.4rem;
      font-weight: 800;
    }
    .navbar ul { list-style: none; display: flex; gap: 24px; margin: 0; padding: 0; }
    .navbar a { color: #fff; text-decoration: none; font-weight: 700; font-size: 1.05rem; }

    /* ---------- Layout ---------- */
    .container { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 32px 24px 24px; }
    .page-title { text-align: center; margin: 20px 0 28px; font-size: 2rem; font-weight: 800; }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 28px;
      max-width: 1000px; /* keeps grid centered */
      justify-content: center;
    }

    /* ---------- Card ---------- */
    .product-card {
      background: #f9f9f9;
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      min-height: 360px;
      box-shadow: 0 1px 0 #f5f5f5 inset, 0 2px 10px rgba(0,0,0,.03);
      transition: transform .15s ease, box-shadow .15s ease;
    }
    .product-card:hover { transform: translateY(-2px); box-shadow: 0 6px 18px rgba(0,0,0,.08); }

    .product-img {
      width: 100%;
      aspect-ratio: 4 / 3;
      object-fit: cover;
      border-radius: 8px;
      background: #eee;
      border: 1px solid #d9d9d9;
      box-shadow: inset 0 1px 0 #fff;
    }

    .product-title { font-size: 1.15rem; margin: 12px 0 4px; text-align: center; }
    .product-price { margin: 0 0 10px; font-weight: 700; }

    .btn {
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      background: #333;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
    }
    .btn:hover { background: #555; }
    .btn:active { transform: translateY(1px); }

    .btn-disabled,
    .btn[disabled] {
      background: #777;
      color: #fff;
      cursor: not-allowed;
      opacity: 0.9;
    }

    /* ---------- Footer ---------- */
    .site-footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      margin-top: auto;
    }

    /* ---------- Responsive ---------- */
    @media (max-width: 1200px) {
      .product-grid { grid-template-columns: repeat(3, minmax(220px, 1fr)); }
    }
    @media (max-width: 900px) {
      .product-grid { grid-template-columns: repeat(2, minmax(220px, 1fr)); }
    }
    @media (max-width: 600px) {
      .product-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="navbar-left">
      <div class="logo-img">M</div>
      <div class="site-title">MyBrand</div>
    </div>
    <nav>
      <ul>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">Build Help</a></li>
        <li><a href="#">Support</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1 class="page-title">Pre-Built Gaming PCs</h1>

    <section class="product-grid">
      <article class="product-card">
        <img class="product-img" src="https://placehold.co/480x320?text=PC+1" alt="PC 1" />
        <h2 class="product-title">PC Build 1</h2>
        <p class="product-price">$899.00</p>
        <button class="btn btn-disabled" disabled>Out of Stock</button>
      </article>

      <article class="product-card">
        <img class="product-img" src="https://placehold.co/480x320?text=PC+2" alt="PC 2" />
        <h2 class="product-title">PC Build 2</h2>
        <p class="product-price">$1,199.00</p>
        <button class="btn btn-disabled" disabled>Out of Stock</button>
      </article>

      <article class="product-card">
        <img class="product-img" src="https://placehold.co/480x320?text=PC+3" alt="PC 3" />
        <h2 class="product-title">PC Build 3</h2>
        <p class="product-price">$1,549.00</p>
        <button class="btn">Add to Cart</button>
      </article>

      <article class="product-card">
        <img class="product-img" src="https://placehold.co/480x320?text=PC+4" alt="PC 4" />
        <h2 class="product-title">PC Build 4</h2>
        <p class="product-price">$1,649.00</p>
        <button class="btn">Add to Cart</button>
      </article>

      <article class="product-card">
        <img class="product-img" src="https://placehold.co/480x320?text=PC+5" alt="PC 5" />
        <h2 class="product-title">PC Build 5</h2>
        <p class="product-price">$2,299.00</p>
        <button class="btn">Add to Cart</button>
      </article>

      <article class="product-card">
        <img class="product-img" src="https://placehold.co/480x320?text=PC+6" alt="PC 6" />
        <h2 class="product-title">PC Build 6</h2>
        <p class="product-price">$2,699.00</p>
        <button class="btn">Add to Cart</button>
      </article>
    </section>
  </main>

  <footer class="site-footer">
    <p>Â© 2025 My Website</p>
  </footer>
</body>
</html>
