<!-- index.html (simplified, rubric-friendly single file) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pre-Built PCs</title>
  <style>
    
    :root { --bg:#ffffff; --text:#1f2328; --brand:#111; --muted:#f3f4f6; --accent:#2563eb; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: var(--text); background: var(--bg); display:flex; flex-direction:column; }
    a { color: var(--accent); }

   
    header { background: var(--brand); color:#fff; }
    .nav { max-width: 960px; margin: 0 auto; display:flex; align-items:center; justify-content:space-between; padding: 14px 16px; }
    .brand { display:flex; align-items:center; gap:10px; }
    .logo { width:32px; height:32px; background:#fff; color:#000; display:grid; place-items:center; border-radius:6px; font-weight:700; }
    .site-name { font-weight:800; letter-spacing:.2px; }
    .menu { list-style:none; display:flex; gap:18px; margin:0; padding:0; }
    .menu a { color:#fff; text-decoration:none; font-weight:600; }

   
    main { max-width: 960px; margin: 0 auto; padding: 24px 16px; flex:1; }
    h1 { text-align:center; margin: 10px 0 20px; }

 
    .grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 18px; }
    .card { background: var(--muted); border:1px solid #e5e7eb; border-radius:12px; padding:12px; display:flex; flex-direction:column; align-items:center; text-align:center; }
    .card img { width:100%; aspect-ratio: 4 / 3; object-fit:cover; border-radius:8px; background:#e5e5e5; border:1px solid #ddd; }
    .card h2 { font-size:1.1rem; margin:10px 0 4px; }
    .price { margin: 0 0 10px; font-weight:700; }
    .btn { border:0; background:#111; color:#fff; padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:700; }
    .btn[disabled] { background:#6b7280; cursor:not-allowed; }

  
    footer { background:#111; color:#fff; text-align:center; padding:14px 0; margin-top:auto; }

  
    @media (max-width: 640px) {
      .menu { flex-wrap:wrap; gap:12px; }
      h1 { font-size:1.6rem; }
    }
  </style>
</head>

<body>
  <header>
    <nav class="nav" aria-label="Primary">
      <div class="brand">
        <div class="logo" aria-hidden="true">M</div>
        <span class="site-name">MyBrand</span>
      </div>
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="content">
    <h1>Preâ€‘Built Gaming PCs</h1>

    <section class="grid" aria-label="Products">
      <article class="card">
        <h2>PC Build 1</h2>
        <p class="price">$899.00</p>
        <button class="btn">Add to Cart</button>
      </article>

      <article class="card">
        <h2>PC Build 2</h2>
        <p class="price">$1,199.00</p>
        <button class="btn" disabled aria-disabled="true">Out of Stock</button>
      </article>

      <article class="card">
        <h2>PC Build 3</h2>
        <p class="price">$1,549.00</p>
        <button class="btn">Add to Cart</button>
      </article>
    </section>
  </main>

  <footer>
    <small>WebDev</small>
  </footer>
</body>
</html>
