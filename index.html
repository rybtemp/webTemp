<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pre-Built PCs</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav class="nav" aria-label="Main">
      <div class="brand">
        <div class="logo">W</div>
        <span class="site-name">WebDev PCs</span>
      </div>
      <ul class="menu">
        <li><a href="#">Shop</a></li>
        <li><a href="#">Business</a></li>
        <li><a href="#">Build Help</a></li>
        <li><a href="#">Support</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Pre-Built Gaming PCs</h1>

    <section class="grid">
      <article class="card">
        <div class="image">PC 1</div>
        <h2>PC Build 1</h2>
        <p class="price">$899.00</p>
        <button class="btn" disabled>Out of Stock</button>
      </article>

      <article class="card">
        <div class="image">PC 2</div>
        <h2>PC Build 2</h2>
        <p class="price">$1,199.00</p>
        <button class="btn" disabled>Out of Stock</button>
      </article>

      <article class="card">
        <div class="image">PC 3</div>
        <h2>PC Build 3</h2>
        <p class="price">$1,549.00</p>
        <button class="btn">Add to Cart</button>
      </article>

      <article class="card">
        <div class="image">PC 4</div>
        <h2>PC Build 4</h2>
        <p class="price">$1,649.00</p>
        <button class="btn">Add to Cart</button>
      </article>

      <article class="card">
        <div class="image">PC 5</div>
        <h2>PC Build 5</h2>
        <p class="price">$2,299.00</p>
        <button class="btn">Add to Cart</button>
      </article>

      <article class="card">
        <div class="image">PC 6</div>
        <h2>PC Build 6</h2>
        <p class="price">$2,699.00</p>
        <button class="btn">Add to Cart</button>
      </article>
    </section>
  </main>

  <footer>
    <small>WebDev</small>
  </footer>
</body>
</html>
